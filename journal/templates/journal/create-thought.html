{% extends 'journal/navbar.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container bg-white shadow-md p-5 form-layout">
    <h1>Create a thought</h1>
    <br>
    <br>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {{CreateThoughtForm|crispy}}

    </form>
    <br>
</div>
{% endblock %}
