{% load static %}

{% load crispy_forms_tags %}

<html>

<head>
    <title>Eden thought | Login</title>
    <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/morph/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<div class="container bg-white shadow-md p-5 form-layout">
    <h3>Login into your account</h3>
    <br>
    <br>
    {% for message in messages %}
    {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
    <p id="message-timer" class="alert alert-success float-center text-center message-text">{{message}}</p>
    {% endif %}
    {% endfor %}

    <form method="POST" autocomplete="off">
        {% csrf_token %}
        {{LoginForm|crispy}}
        <br>
        <button class="btn btn-secondary btn-lg w-100 btn-block p-3" type="submit">&nbsp; Login</button>
    </form>
</div>

<script src="{% static 'js/app.js' %}"></script>
</html>
