
{% extends 'journal/navbar.html' %}

{% block content %}

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">

        <h3> Delete a thought </h3>

        <p> Are you sure that you want to delete this thought? </p>

        <br>

        <form method="POST" autocomplete="off">

            {% csrf_token %}

            <button class="btn btn-outline-danger btn-md w-100 btn-block p-3" type="submit"> <i class="fa fa-minus" aria-hidden="true"></i> &nbsp; Yes, delete my thought </button>


        </form>

        <br>

        <a href="{% url 'my-thoughts' %}"> Return to thoughts </a>


    </div>

    <br>

{% endblock %}
