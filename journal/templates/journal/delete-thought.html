{% extends 'journal/navbar.html' %}
{% block content %}
<div class="container bg-white shadow-md p-5 form-layout">
    <h3>Delete a thought</h3>
    <p>Are you sure that you want to delete this thought?</p>
    <br>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        <br>
        <button class="btn btn-secondary btn-lg w-100 btn-block p-3" type="submit">&nbsp; Delete a thought</button>
    </form>
    <br>
    <a href="{% url 'my-thoughts' %}">Return to your thoughts</a>
</div>
{% endblock %}
