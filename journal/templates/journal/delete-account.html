{% extends 'journal/navbar.html' %}
{% block content %}
<div class="container bg-white shadow-md p-5 mb-4 form-layout">
    <h3>Delete your account</h3>
    <p>Are you sure to delete this account?</p>
    <br>
    <br>
    <form method="POST" autocomplete="off">
        {% csrf_token %}
        <br>
        <button class="btn btn-secondary btn-lg w-100 btn-block p-3" type="submit">&nbsp; Delete account</button>
    </form>
    <br>
        <a href="{% url 'profile-management' %}">Return to profile</a>
</div>
{% endblock %}
